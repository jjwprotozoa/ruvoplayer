<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ruvo Player</title>
        <base href="/" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Ruvo Player" />
        <meta property="og:url" content="https://ruvoplay.com" />
        <meta
            property="og:image"
            content="https://ruvoplay.com/assets/ruvo-player-preview.png"
        />
        <meta
            property="og:description"
            content="Ruvo Player is a video player application that provides support for the playback of IPTV playlists (m3u, m3u8)"
        />
        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Icons"
            rel="stylesheet"
        />
        <script>
            if (global === undefined) {
                var global = window;
            }
            
            // Debug logging
            console.log('Ruvo Player - Index.html loaded');
            window.addEventListener('error', function(e) {
                console.error('Global error:', e.error);
            });
        </script>
    </head>
    <body class="mat-app-background">
        <div id="loading">Loading Ruvo Player...</div>
        <app-root></app-root>
        <script>
            // Check if app-root is populated
            setTimeout(function() {
                const appRoot = document.querySelector('app-root');
                if (appRoot && appRoot.children.length === 0) {
                    console.error('App root is empty - Angular may not have loaded');
                    document.getElementById('loading').innerHTML = 'Error: App failed to load. Check console for details.';
                } else {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 5000);
        </script>
    </body>
</html>
